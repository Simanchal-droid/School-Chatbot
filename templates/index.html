<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>School Helper Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; display:flex; justify-content:center; padding-top:40px; }
    .chat { width:420px; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); }
    .messages { height:400px; overflow:auto; padding:12px; border-bottom:1px solid #eee; }
    .input { display:flex; padding:10px; }
    .input input { flex:1; padding:8px; font-size:14px; }
    .input button { padding:8px 12px; margin-left:8px; }
    .msg { margin:8px 0; }
    .bot { color:#fff; background:#3b82f6; padding:8px 12px; display:inline-block; border-radius:8px; }
    .user { color:#111; background:#e5e7eb; padding:8px 12px; display:inline-block; border-radius:8px; float:right; }
  </style>
</head>
<body>
  <div class="chat">
    <div class="messages" id="messages"></div>
    <div class="input">
      <input id="inputMsg" placeholder="Type your question (e.g., 'Who is the principal?')" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script src="/static/js/chat.js"></script>
</body>
</html>
